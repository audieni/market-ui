<app-navbar></app-navbar>
<div class="container py-5">
    <div class="row text-center">
        <div *ngFor="let cart of carts">
            <div *ngFor="let product of products">
                <div class="alert alert-dark" role="alert" *ngIf="cart.productId == product.productId">
                    <div class="row">
                        <div class="col">
                            <img [src]="product.image" [alt]="product.name" width="30px" height="100%" />
                        </div>
                        <div class="col">
                            <div>{{product.name}}</div>
                        </div>
                        <div class="col">
                            <div>{{product.price | currency}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
