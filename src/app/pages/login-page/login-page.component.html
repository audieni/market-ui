<div class="container py-5 text-center main">
  <main class="form-signin w-25 m-auto">
    <h1>Login</h1>
    <form [formGroup]="userInfo">
      <div class="form-floating">
        <input type="email" class="form-control" formControlName="email" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" formControlName="password" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <button class="btn btn-outline-dark my-3 mx-1" (click)="onSubmit()">Login</button>
      <button class="btn btn-outline-dark my-3" routerLink="/register">Register</button>
    </form>
  </main>
</div>
