<div class="container py-5 text-center main">
    <h1>Register</h1>
    <main class="form-signin w-25 m-auto">
        <form [formGroup]="userInfo">
            <div class="form-floating">
                <input type="email" class="form-control" formControlName="email">
                <label for="floatingEmail" class="form-label">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" formControlName="password">
                <label for="floatingPassword">Password</label>
            </div>
            <div class="form-floating">
            <select class="form-select" formControlName="country">
              <option value="US">US</option>
              <option value="UK">UK</option>
              <option value="JP">JP</option>
              <option value="KR">KR</option>
            </select>
            <label for="floatingCountry" class="form-label">Country</label>
            </div>
            <button class="btn btn-outline-dark my-3 mx-1" (click)="onSubmit()">Register</button>
            <button class="btn btn-outline-danger my-3" routerLink="/login">Back</button>
        </form>
    </main>
</div>
